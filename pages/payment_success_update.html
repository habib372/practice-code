<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{asset('assets/frontend/img/favicon.png')}}" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a76d1, #3fbf8f);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 18px;
            text-align: center;
            max-width: 520px;
            width: 95%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        /* SVG Size */
        .success-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
        }

        /* Circle animation */
        .circle {
            fill: none;
            stroke: #28a745;
            stroke-width: 5;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            animation: drawCircle 0.8s ease-out forwards;
        }

        /* Check animation */
        .check {
            fill: none;
            stroke: #28a745;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s 0.8s ease-out forwards;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .btn-home {
            display: inline-block;
            margin-top: 30px;
            padding: 13px 35px;
            background: linear-gradient(135deg, #1a76d1, #155a9c);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 576px) {
            .success-container {
                padding: 45px 25px;
            }

            .success-icon {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<div class="success-container">

    <!-- Animated SVG Checkmark -->
    <svg class="success-icon" viewBox="0 0 120 120">
        <circle class="circle" cx="60" cy="60" r="55"/>
        <polyline class="check" points="40 65 55 80 80 45"/>
    </svg>

    <h1>Payment Successful!</h1>
    <p>Thank you for your generous donation.</p>
    <p>A confirmation email has been sent to your inbox.</p>
    <p>We truly appreciate your support ❤️</p>

    <a href="{{ route('home') }}" class="btn-home">
        Back to Website
    </a>

</div>

</body>
</html>
