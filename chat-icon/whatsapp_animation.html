
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    /*Call button style and whatsapp*/
    .call-phone-ring-wrap {
        position: fixed;
        bottom: 80px;
        right: 0;
        z-index: 999999;
    }
    .call-phone-ring {
        position: relative;
        visibility: visible;
        background-color: transparent;
        width: 110px;
        height: 110px;
        cursor: pointer;
        z-index: 11;
        -webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0);
        transition: visibility .5s;
        left: 0;
        bottom: 0;
        display: block;
    }
    .call-phone-ring-circle {
        width: 87px;
        height: 87px;
        top: 10px;
        left: 10px;
        position: absolute;
        background-color: transparent;
        border-radius: 100%;
        border: 2px solid #26d367;
        -webkit-animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
        animation: phonering-alo-circle-anim 1.2s infinite ease-in-out;
        transition: all .5s;
        -webkit-transform-origin: 50% 50%;
        -ms-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        opacity: .5;
    }
    .call-phone-ring-circle-fill {
        width: 57px;
        height: 57px;
        top: 25px;
        left: 25px;
        position: absolute;
        background-color: rgba(52, 183, 241, .7);
        border-radius: 100%;
        border: 2px solid transparent;
        -webkit-animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
        animation: phonering-alo-circle-fill-anim 2.3s infinite ease-in-out;
        transition: all .5s;
        -webkit-transform-origin: 50% 50%;
        -ms-transform-origin: 50% 50%;
        transform-origin: 50% 50%}
    .call-phone-ring-circle-fill, .call-phone-ring-img-circle, .call-bar{
        background: #26d367;
    }
    .call-phone-ring-img-circle {
        width: 33px;
        height: 33px;
        top: 37px;
        left: 37px;
        position: absolute;
        background-size: 20px;
        border-radius: 100%;
        border: 2px solid transparent;
        -webkit-animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
        animation: phonering-alo-circle-img-anim 1s infinite ease-in-out;
        -webkit-transform-origin: 50% 50%;
        -ms-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .call-phone-ring-img-circle .pps-btn-img {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        color: #fff;
    }
    .call-bar {
        position: absolute;
        background: rgb(37, 211, 102, .75);
        height: 40px;
        width: 200px;
        line-height: 40px;
        border-radius: 3px;
        padding: 0 10px;
        background-size: 100%;
        cursor: pointer;
        transition: all .8s linear;
        -webkit-transition: all .8s linear;
        z-index: 9;
        box-shadow: 0 14px 28px rgba(0, 0, 0, .25), 0 10px 10px rgba(0, 0, 0, .1);
        border-radius: 50px!important;
        right: 33px;
        opacity: 0;
        bottom: 37px;

    }
    .call-phone-ring-wrap:hover .call-bar{
        opacity: 1;
    }
    .call-bar>a {
        color: #fff;
        text-decoration: none;
        font-size: 15px;
        font-weight: 700;
        text-indent: 20px;
        display: block;
        letter-spacing: 1px;
        line-height: 40px;
        font-family: Arial;
    }
    .pps-btn-img i{
        -webkit-transform: rotate(260deg); /* WebKit */
        -moz-transform: rotate(260deg); /* Mozilla */
        -o-transform: rotate(260deg); /* Opera */
        -ms-transform: rotate(260deg); /* Internet Explorer */
        transform: rotate(260deg); /* CSS3 */
    }
    .call-bar>a:hover, .call-bar>a:active {
        color: #fff;
    }

    .img-container{
        width: 30%;
        float: left;
        display: inline-block;
    }
    @-webkit-keyframes phonering-alo-circle-anim {
        0% {
        -webkit-transform: rotate(0) scale(.5) skew(1deg);
        -webkit-opacity: .1;
    }
    30% {
        -webkit-transform: rotate(0) scale(.7) skew(1deg);
        -webkit-opacity: .5;
    }
    100% {
        -webkit-transform: rotate(0) scale(1) skew(1deg);
        -webkit-opacity: .1;
    }
    }@-webkit-keyframes phonering-alo-circle-fill-anim {
        0% {
        -webkit-transform: rotate(0) scale(.7) skew(1deg);
        opacity: .6;
    }
    50% {
        -webkit-transform: rotate(0) scale(1) skew(1deg);
        opacity: .6;
    }
    100% {
        -webkit-transform: rotate(0) scale(.7) skew(1deg);
        opacity: .6;
    }
    }@-webkit-keyframes phonering-alo-circle-img-anim {
        0% {
        -webkit-transform: rotate(0) scale(1) skew(1deg);
    }
    10% {
        -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
    }
    20% {
        -webkit-transform: rotate(25deg) scale(1) skew(1deg);
    }
    30% {
        -webkit-transform: rotate(-25deg) scale(1) skew(1deg);
    }
    40% {
        -webkit-transform: rotate(25deg) scale(1) skew(1deg);
    }
    50% {
        -webkit-transform: rotate(0) scale(1) skew(1deg);
    }
    100% {
        -webkit-transform: rotate(0) scale(1) skew(1deg);
    }
    }
    @media(max-width:768px) {
        .call-bar {
        display: none;
    }
    .career-breadcome{
        background-size: cover;
        height: 80px;
    }

    }

    @media(max-width: 430px ){
        .call-phone-ring-wrap{
            bottom: 70px;
            right: 0;
            left: auto;
        }
    }
    </style>

</head>

<body>
    <div class="call-phone-ring-wrap">
        <div class="call-phone-ring">
            <div class="call-phone-ring-circle"></div>
            <div class="call-phone-ring-circle-fill"></div>
            <div class="call-phone-ring-img-circle">
                <a href="https://api.whatsapp.com/send/?phone=8801707082085&text=Is%20anyone%20available%20to%20chat%3F&type=phone_number&app_absent=0" target="_blank"
                    class="pps-btn-img">
                    <img class="whatsapp-icon" src="whatsapp-1.png">
                </a>
            </div>
        </div>

    </div>

</html>
