<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ID Card</title>

    <link rel="shortcut icon" href="https://www.example.com/assets/frontend/img/favicon.png" rel="icon">

    <style>
        body {
            background-color: transparent;
            font-family: 'verdana';
            margin: 100px auto;
        }

        .id-card-holder {
            width: 230px;
            padding: 1px;
            margin: 0 auto;
            background-color: #4b8fe2;
            background: linear-gradient(135deg, #c9def7, #77a6f5);
            border-radius: 5px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .id-card {
            background-color: #fff;
            padding: 30px 15px 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .id-card img {
            margin: 0 auto;
        }

        .header img {
            width: 100px;
            border-radius: 50%;
        }

        .photo img {
            width: 80px;
            margin-top: 15px;
        }

        h2 {
            font-size: 15px;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        h3 {
            font-size: 12px;
            margin: 2.5px 0;
            font-weight: 500;
        }
        h4 {
            font-size: 11px;
            font-weight: 500;
            margin: 3px 0;
        }

        .qr-code img {
            width: 50px;
        }

        p {
            font-size: 10px;
            margin: 2px;
        }
        a{
            text-decoration: none;
        }
        hr{
            margin: 10px 0;
        }
        .id_link {
            padding: 10px 0 2px;
            color: #1a76d1;
        }

    </style>


</head>
<body>

    <div class="id-card-holder">
        <div class="id-card">
            <div class="header">
                <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png">
            </div>

            <h2>Mahmuda Harun</h2>
            <h3>Membership: Silver</h3>
            <h3>Cancer Patient</h3>
            <h3>Id No: 3</h3>
            <p class="id_link">www.https://cdn-icons-png.com/id/3</p>

            <hr>
            <div class="footer_content">
                <h4><strong>Your Company Name</strong></h4>
                <p>Support: +88017 5214 3621</p>
                <p>support@cdn-icons-png.com</p>
                <p>www.cdn-icons-png.com</p>
           </div>
        </div>
    </div>

</body>

</html>
