<body onload="load()">
   <div class="container-fluid ">
      <div class="container py-4">
         <p>
            <div class="d-flex justify-content-center fs-1 fw-bold "style="color: white;">client Count</div>
         </p>
            <p>
               <div class="row">
                  <div class="col-sm">
                  <p id='0101' class="fs-2 text-light">7</p>
                  <p class="text-light">Year of Experience</p>
                  </div>
                  <div class="col-sm">
                  <p id='0102' class="fs-2 text-light">250</p>
                  <p class="text-light">Completed Projects</p>
               </div>
               <div class="col-sm">
                  <p id='0103' class="fs-2 text-light">120</p>
                  <p class="text-light">Residential</p>
               </div>
                  <div class="col-sm">
                     <p class="fs-2 text-light"><span id='0104'>130</p>
                     <p class="text-light align-content-center">Commercial</p>
                  </div>
               </div>
            </p>
      </div>
   </div>

<!-- client project counter js-->
   <script>
      function animate(obj, initVal, lastVal, duration) {
         let startTime = null;
         let currentTime = Date.now();

      const step = (currentTime ) => {
      if (!startTime) {
         startTime = currentTime ;
      }
      const progress = Math.min((currentTime - startTime)/ duration, 1);
      obj.innerHTML = Math.floor(progress * (lastVal - initVal) + initVal);
      if (progress < 1) {
         window.requestAnimationFrame(step);
      } else {
            window.cancelAnimationFrame(window.requestAnimationFrame(step));
         }
      };
         window.requestAnimationFrame(step);
      }
      let text1 = document.getElementById('0101');
      let text2 = document.getElementById('0102');
      let text3 = document.getElementById('0103');
      let text4 = document.getElementById('0104');
      const load = () => {
         animate(text1, 0, 7, 2000);
         animate(text2, 0, 250, 2000);
         animate(text3, 0, 120, 2000);
         animate(text4, 0, 130, 2000);
      }
   </script>
