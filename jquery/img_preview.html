<script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#upload_image_preview').attr('src', e.target.result);  // id = "output_image"
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#upload_image").change(function(){    // name = "profile-img"
            readURL(this);
        });
</script>

<!---create and update image in same page-->
<script type="text/javascript">
    function readURL(input, target) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $(target).attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#upload_image").change(function() {      //#upload_image
        readURL(this, '#upload_image_preview');
    });

    $("#update_image").change(function() {
        readURL(this, '#update_image_preview');
    });
</script>
