<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #1a76d1;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      margin: 0 0 2px;
      font-size: 28px;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .header p {
      margin: 0;
      font-size: 16px;
      color: #fff5d1;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .content h2 {
      font-size: 24px;
      color: #333;
    }
    .content p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #1a76d1;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #1a76d1;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #999;
      background-color: #f2f2f2;
    }
    .footer p {
        margin: 5px 0;
    }
  </style>
</head>
