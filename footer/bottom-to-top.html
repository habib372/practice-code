<style>
   /* GoTop BUtton */

/*bottomtotop*/
#totop {
        font-weight: 900;
        color: #ffffff;
        position: fixed;
        right: 40px;
        bottom: 59px;
        height: 0px;
        width: 0;
        font-size: 26px;
        text-align: center;
        line-height: 34px;
        border-radius: 3px; 
        transition: .3s ease-in-out; 
    }
    
    #totop.top-visible {
        height: 40px;
        width: 40px;
        font-size: 22px;
        display: inline;
    }
    #totop .fa-arrow-up {
        background: #101b3b;
        padding: 6px 8px;
        border-radius: 5px;
        border: 2px solid #2e2b2b;
    }
    @keyframes jump {
      0% { bottom: 20px; } 50% { bottom: 40px; } 100% { bottom: 20px; }
    }
    #totop.top-visible  {
      animation: jump 4s infinite;
    }



</style>

  <!--back-to-top start-->
  <a id="totop" href="#top" class="top-visible d-none">
      <i class="fas fa-arrow-up"></i>
  </a>
  <!--back-to-top end-->


<script>
  $(document).ready(function(){
            $(window).on("scroll",function(){
            var wn = $(window).scrollTop();
            // console.log(wn);
            if(wn > 300){
                $('#totop').removeClass('d-none');
            }
            else{
                $('#totop').addClass('d-none');
            }
          });
        });
</script>
