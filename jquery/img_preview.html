 <!-- single image preview -->
<script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#output_image').attr('src', e.target.result);  // id = "output_image"
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#profile-img").change(function(){    // name = "profile-img"
            readURL(this);
        });
</script>


 <!-- Multi image preview -->
    <script type="text/javascript">
        function readURL(input, target) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $(target).attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#logo").change(function(){          // name = "logo"
            readURL(this, '#preview_logo');    // id = "preview_logo"
        });

        $("#featured_image").change(function(){     // name = "featured_image"
            readURL(this, '#featured_img');         // id = "featured_img"
        });
    </script>
