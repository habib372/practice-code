<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/*--sidebar enquire---*/
.sidebar-contact{
    position:fixed;
    top:64%;
    left:-350px;
    transform:translateY(-50%);
    width:350px;
    height:auto;
    padding:40px;
    background:#fff;
    box-shadow: 0 20px 50px rgba(0,0,0,.5);
    box-sizing:border-box;
    transition:0.5s;
    z-index: 99999999;
  }
  .sidebar-contact.active{
    left:0;
  }
  .sidebar-contact input,
  .sidebar-contact textarea{
    width:100%;
    height:33px;
    padding:5px;
    margin-bottom:10px;
    box-sizing:border-box;
    border:1px solid rgba(162, 154, 154, 0.5);
    outline:none;
    border-radius: 7px;
    font-size: 14px;
  }
  .sidebar-contact h2{
    margin:0 0 20px;
    padding:0;
  }
  .sidebar-contact textarea{
    height:60px;
    resize:none;
  }
  .sidebar-contact input[type="submit"]{
    background:#00bcd4;
    color:#fff;
    cursor:pointer;
    border:none;
    font-size:18px;
    line-height: 21px
  }
  .toggle{
    position:absolute;
    height:188px;
    width:38px;
    text-align:center;
    cursor:pointer;
    background:#2909aa;
    top:0;
    right:-38px;
    line-height:0px;
    border-radius: 0px 15px 15px 0px;
  }
  .toggle h2{
    padding-left: 25px;
    vertical-align: middle;
    margin-left: 21px;
  }
  .toggle h2{
    font-size:21px;
    color:#fff;
    display: inline-block;
      white-space: nowrap;
      /* this is for shity "non IE" browsers
         that dosn't support writing-mode */
      -webkit-transform: translate(1.1em,0) rotate(180deg);
         -moz-transform: translate(1.1em,0) rotate(90deg);
           -o-transform: translate(1.1em,0) rotate(90deg);
              transform: translate(1.1em,0) rotate(90deg);
      -webkit-transform-origin: 0 0;
         -moz-transform-origin: 0 0;
           -o-transform-origin: 0 0;
              transform-origin: 0 0;
     /* IE9+ */
     -ms-transform: none;
     -ms-transform-origin: none;
     /* IE8+ */
     -ms-writing-mode: tb-rl;
     /* IE7 and below */
     *writing-mode: tb-rl;
  }

  .template_future .template-col p{
    font-size: 14px;
  }

  /*.toggle.active:before{
    content:'\f00d';
  }*/
  @media(max-width:768px)
  {
    .sidebar-contact{
      width:100%;
      height:100%;
      left:-100%;
    }
    .sidebar-contact .toggle{
      top:50%;
      transform:translateY(-50%);
      transition:0.5s;
    }
    .sidebar-contact.active .toggle
    {
      top:0;
      right:0;
      transform:translateY(0);
    }
    .scroll{
      width:100%;
      height:100%;
      overflow-y:auto;
    }
    .content{
      padding:50px 50px;
    }
  }

  [type="search"] {
  width: 65%;
  margin-left: 45px;
}
  /******sidebar enquire CSS END*******/
</style>
</head>
<body>

    <div class="sidebar-contact">
        <div class="toggle"><h2>Enquire Now</h2></div>
        <h2>Enquire Now</h2>
        <div class="scroll">
            <form>
                <input type="text" name="" placeholder="Name">
                <input type="email" name="" placeholder="Email">
                <input type="rel" name="" placeholder="Phone Number">
                <textarea placeholder="Message here.."></textarea>
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </div>



     <script>
        $(document).ready(function(){
            $('.toggle').click(function(){
                $('.sidebar-contact').toggleClass('active')
                $('.toggle').toggleClass('active')
            })
        })
    </script>
</body>
</html>
