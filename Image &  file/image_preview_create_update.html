<!-- image preview create or update [Single Image]-->
<script type='text/javascript'>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#output_image').attr('src', e.target.result);  // id = "output_image"
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#slider_image").change(function(){    // name = "photo"
        readURL(this);
    });
</script>

 <!-- image preview create or update [Multiple images] -->
 <script type="text/javascript">
        function readURL(input, target) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $(target).attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#logo").change(function(){          // name = "logo"
            readURL(this, '#output_image_1');    // id = "output_image_1"
        });

        $("#featured_image").change(function(){     // name = "featured_image"
            readURL(this, '#output_image_2');         // id = "output_image_2"
        });
    </script>
